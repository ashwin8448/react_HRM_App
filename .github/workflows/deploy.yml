name: Deploy to GitHub Pages

on:
  push:
    branches:
      - Phase-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          git config --global user.name 'ashwin8448'
          git config --global user.email 'ashwin.nair@qburst.com'
          git checkout --orphan gh-pages
          git add -A
          git commit -m 'Deploy to GitHub Pages'
          git push -f origin gh-pages
